repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        language: system
        entry: poetry run mypy
        types: [python]
        require_serial: true
      - id: black
        name: black
        language: system
        entry: poetry run black --check
        types: [python]
        require_serial: true
      - id: ruff
        name: ruff
        language: system
        entry: poetry run ruff
        types: [python]
        require_serial: true
